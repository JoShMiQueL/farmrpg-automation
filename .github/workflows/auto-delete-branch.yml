name: Auto Delete Branch

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const branch = context.payload.pull_request.head.ref;
            
            // Don't delete main, master, develop, or release branches
            const protectedBranches = ['main', 'master', 'develop', 'dev', 'staging', 'production'];
            const isProtected = protectedBranches.some(b => branch.startsWith(b));
            
            if (isProtected) {
              console.log(`Branch ${branch} is protected and will not be deleted`);
              return;
            }
            
            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: `heads/${branch}`
              });
              console.log(`Successfully deleted branch ${branch}`);
            } catch (error) {
              console.log(`Failed to delete branch ${branch}: ${error.message}`);
            }
